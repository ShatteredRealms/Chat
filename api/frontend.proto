syntax = "proto3";
package = chat;
option = go_package ="github.com/shatteredrealms/chat/pkg/pb";

import "google/api/annotations.proto";
import "api/chat.proto";

service FrontendService {
  rpc Send(stream Message) returns () {
    option (google.api.http) = {
      post: "/v1/frontendservice/send"
      body: "*"
    };
  }

  rpc Connect(Channel) returns (stream Message) {
    option (google.api.http) = {
      post: "/v1/frontendservice/connect"
      body: "*"
    };
  }
}