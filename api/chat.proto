syntax = "proto3";
package = chat;
option = go_package ="github.com/shatteredrealms/chat/pkg/pb";

message Channel {
  string name = 1;
}

message Sender {
  string token = 1;
}

message Message {
  Sender sender = 1;
  Channel channel = 2;
  string message = 3;
}

message MessageAck {
  enum Code {
    UNKNOWN = 0;
    SUCCESS = 1;
  }

  Code code = 1;
}