syntax = "proto3";
package = chat;
option = go_package ="github.com/shatteredrealms/chat/pkg/pb"

message Channel {
  string name = 1;
}

message Message {
  string Token = 1;
  Channel channel = 2;
  string sender = 3;
  string Message = 4;
}

message MessageAck {
  enum Code {
    UNKNOWN = 0;
    SUCCESS = 1;
  }

  Code code = 1;
}